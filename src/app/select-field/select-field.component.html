<div class="selection" >
  <button class="selection__select"  (click)="handlerClick()" [class.selection__select--open]="isOpen">

    <img class='icon' [class.icon--hide]="isOpen||isSelected()" src="{{filter.icon}}" *ngIf="filter.icon">
    <span class="" > {{isSelected()?getSelected():!isOpen?filter.label:''}}</span>
  </button>

</div>

<div class="selection-options"  *ngIf="isOpen" >
  <div  *ngFor="let iterOption of filter.options" class="selection-options__option"  (click)="handlerFilter($event,iterOption.id)" [class.selection-options__option--selected]="iterOption.isSelected">
    <span >{{iterOption.value}}</span>
  </div>
</div>
