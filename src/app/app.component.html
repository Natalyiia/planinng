<div class="header">
  <app-menu></app-menu>
  <div class="header--title">Обучение</div>
  <app-add-button (click)="isModal=true"></app-add-button>

</div>
<!--(click)="sortingByProgress($event)"-->
<div class="wrapper" >
  <app-nav></app-nav>
  <app-title></app-title>
  <div class="body">
    <app-tab  [tabs]="tabsPlaning" style="paddingLeft: 8px; paddingLight:8px"></app-tab>
 <hr class="hr">
    <div class="filters">
      <div class="filter__inputs">
        <div class="filter-wrapper">
          <app-search-field (click)="clickSearch()"></app-search-field>
        </div>
        <div class="mobile-filter" (click)="clickFilter()"></div>
        <div class="filter-wrapper--mobile" >
          <app-filter-field [filter]='getFilter()'></app-filter-field>
        </div>
        <div class="filter-wrapperFilter" *ngFor="let iterFilter of getFilters()"  >
          <app-filter-field style="width: 100%"
                            [filter]="iterFilter"
          ></app-filter-field>
        </div>
      </div>
      <div class="filter__footer">
        <div>{{getCountOfSession()}} сессий</div>
        <div class="filter-options">
          <img src="assets/filter.png" alt="filter-icon" class="filter-options__img">
          <div class="filter-options__title"> Настроить фильтр</div>
        </div>
        <button class="reset">
          <span class="reset__icon">+</span>
          <span class="reset__label">Сбросить</span>
        </button>
      </div>
    </div>
    <div class="menu " ><app-session-row [isHeader]="true" ></app-session-row></div>
    <div class="menu" *ngFor="let iterSession of sessionApp">
      <app-session-row style="position: relative"
                       [session]="iterSession"
                       [isHeader]="false"
                       (sorting)="sortingByProgress($event)"
      ></app-session-row>
    </div>
  </div>
</div>
<app-modal *ngIf="isModal" [filter]="getFilter('program')" [eventList]="eventList" ></app-modal>
